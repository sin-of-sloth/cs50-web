{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{% block body %}

    <h1>Create Entry</h1>
    <hr><br>

    <div class="container">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="text-white">Title<span class="text-danger">*</span></label>
                {{ form.title }}
                <small id="title-help" class="form-text text-muted">Maximum allowed 50 characters</small>
            </div>
            <div class="form-group">
                <label for="content" class="text-white">Content<span class="text-danger">*</span></label>
                {{ form.content }}
                <small id="content-help" class="form-text text-muted">Enter content in <a href="https://www.markdownguide.org/basic-syntax/" target="_blank">Markdown</a> format</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Entry</button>
        </form>

        {% if error %}
        <br>
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

{% endblock %}
